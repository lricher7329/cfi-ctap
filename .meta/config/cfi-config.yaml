suites:
- number: 1
  name: Clinical Trials Infrastructure
  short_name: clinical_trials
  description_file: core/suites/suite_1_clinical_trials_infrastructure.md
- number: 2
  name: Living Biorepository
  short_name: biorepository
  description_file: core/suites/suite_2_living_biorepository.md
  special_concepts:
  - name: Real-time EMR linkage
    description: Connect Care FHIR API integration for live clinical data
  - name: Automated outcome annotation
    description: Clinical events automatically annotate stored samples
  - name: Predictive inventory management
    description: AI predicts sample expiration and utilization
  - name: AI-assisted sample selection
    description: Recommends samples based on research questions
  differentiators:
  - NOT a static biobank - samples are annotated with outcomes in real-time
  - Researchers query for specimens with specific outcome trajectories
  - AI recommends sample retrieval based on research questions
- number: 3
  name: Translational Science
  short_name: translational
  description_file: core/suites/suite_3_translational_science.md
- number: 4
  name: Data Platform
  short_name: data_platform
  description_file: core/suites/suite_4_data_platform.md
  special_concepts:
  - name: CRAIDL AI Agents
    description: Seven specialized AI agents for trial operations (four validated via prototype)
    agents:
    - name: Protocol Agent
      function: Protocol generation from research objectives
      tre_zone: 3
    - name: Data Management Agent
      function: CDM transformation, data quality
      tre_zone:
      - 2
      - 3
    - name: Events Agent
      function: AE detection and reporting
      tre_zone: 2
    - name: Ethics Agent
      function: Consent management, protocol amendments
      tre_zone:
      - 2
      - 3
    - name: Regulatory Agent
      function: Submission package preparation
      tre_zone: 3
    - name: Budget & Contracts Agent
      function: Site payments, milestone tracking
      tre_zone: 3
  - name: Three-zone TRE architecture
    description: Trusted Research Environment with graduated access
    zones:
    - zone: 1
      name: Identifiable
      access: AHS-controlled, no AI agent access
    - zone: 2
      name: Controlled Processing
      access: Limited access, some agents operate here
    - zone: 3
      name: Research
      access: De-identified outputs, most agent operations
- number: 5
  name: Trial Innovation
  short_name: innovation
  description_file: core/suites/suite_5_trial_innovation.md
